<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>DeX Launcher</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root {
      --bg:#1f2430;
      --card:#2e334f;
      --radius:16px;
      --shadow:0 10px 25px rgba(0,0,0,0.3);
      --gap:16px;
      --font-stack: system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
      color:#f0f2fa;
    }
    *{box-sizing:border-box;}
    body{
      margin:0;
      font-family: var(--font-stack);
      background: linear-gradient(135deg,#1f2430 0%,#2f345f 80%);
      min-height:100vh;
      display:flex;
      flex-direction:column;
      padding:16px;
      gap:var(--gap);
    }
    .header{
      display:flex;
      justify-content: space-between;
      align-items:center;
      flex-wrap:wrap;
      gap:12px;
    }
    .clock{
      font-size:2rem;
      font-weight:600;
      padding:12px 20px;
      background: var(--card);
      border-radius:12px;
      box-shadow: var(--shadow);
      display:inline-flex;
      align-items:center;
      gap:10px;
    }
    .grid{
      display:grid;
      grid-template-columns: repeat(auto-fit,minmax(160px,1fr));
      gap:16px;
      flex:1;
    }
    .tile{
      background: var(--card);
      border-radius: var(--radius);
      padding:20px;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
      position:relative;
      cursor:pointer;
      user-select:none;
      transition:transform .15s ease, filter .15s ease;
      box-shadow: var(--shadow);
    }
    .tile:active{transform:scale(.97);}
    .tile .label{
      margin-top:12px;
      font-size:1rem;
      font-weight:600;
      line-height:1.1;
    }
    .edit-btn{
      background:#4f5aff;
      border:none;
      padding:10px 16px;
      border-radius:999px;
      color:#fff;
      cursor:pointer;
      font-weight:600;
      display:inline-flex;
      gap:6px;
      align-items:center;
    }
    .hidden{display:none;}
    input{
      padding:8px;
      border-radius:8px;
      border:none;
      font-size:1rem;
      width:100%;
      margin-bottom:8px;
    }
    .modal-backdrop{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.6);
      display:flex;
      justify-content:center;
      align-items:center;
      padding:20px;
      z-index:10;
    }
    .modal{
      background:#1f2430;
      border-radius:16px;
      max-width:600px;
      width:100%;
      padding:24px;
      position:relative;
      box-shadow:0 25px 60px rgba(0,0,0,0.5);
    }
    .close{
      position:absolute;
      top:12px;
      right:12px;
      background:rgba(255,255,255,0.1);
      border:none;
      padding:6px 10px;
      border-radius:8px;
      cursor:pointer;
      color:#fff;
    }
    .save{
      background:#10c97b;
      border:none;
      padding:12px 18px;
      border-radius:12px;
      cursor:pointer;
      font-weight:600;
      color:#fff;
      margin-top:8px;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="clock" id="clock">--:--:--</div>
    <div>
      <button class="edit-btn" id="customize">Customize Apps</button>
      <button class="edit-btn" id="reset">Reset to Default</button>
    </div>
  </div>

  <div class="grid" id="launcher"></div>

  <div class="modal-backdrop hidden" id="editor">
    <div class="modal">
      <button class="close" id="closeEditor">&times;</button>
      <h2>Edit Launch Tiles</h2>
      <p>Define up to 8 favorites. You can use intent URIs for Android apps (with fallbacks).</p>
      <div id="formContainer"></div>
      <button class="save" id="saveConfig">Save</button>
      <p style="font-size:.8rem;">
        Examples:<br>
        YouTube: <code>https://www.youtube.com</code><br>
        Intent: <code>intent://www.youtube.com/#Intent;package=com.google.android.youtube;scheme=https;end</code><br>
        Maps: <code>https://maps.google.com</code>
      </p>
    </div>
  </div>

  <script>
    const defaultTiles = [
      { name: 'YouTube', uri: 'https://www.youtube.com', icon: '▶️' },
      { name: 'Maps', uri: 'https://maps.google.com', icon: '📍' },
      { name: 'Spotify', uri: 'spotify://', icon: '🎵' },
      { name: 'Gmail', uri: 'googlegmail://', icon: '✉️' },
      { name: 'Calendar', uri: 'content://com.android.calendar/time/', icon: '🗓️' },
      { name: 'Settings', uri: 'intent:#Intent;action=android.settings.SETTINGS;end', icon: '⚙️' },
      { name: 'Notes', uri: 'https://keep.google.com', icon: '📝' },
      { name: 'Google', uri: 'https://www.google.com', icon: '🌐' }
    ];

    function loadConfig() {
      try {
        const saved = localStorage.getItem('launcherTiles');
        if (saved) return JSON.parse(saved);
      } catch {}
      return defaultTiles;
    }

    function saveConfig(tiles) {
      localStorage.setItem('launcherTiles', JSON.stringify(tiles));
    }

    function renderTiles() {
      const container = document.getElementById('launcher');
      container.innerHTML = '';
      const tiles = loadConfig();
      tiles.forEach((t, i) => {
        const div = document.createElement('div');
        div.className = 'tile';
        div.innerHTML = `
          <div style="font-size:48px;">${t.icon || '⬤'}</div>
          <div class="label">${t.name}</div>
        `;
        div.addEventListener('click', () => {
          window.location.href = t.uri;
        });
        container.appendChild(div);
      });
    }

    function startClock() {
      const el = document.getElementById('clock');
      function update() {
        const now = new Date();
        el.textContent = now.toLocaleTimeString();
      }
      update();
      setInterval(update, 1000);
    }

    function openEditor() {
      const editor = document.getElementById('editor');
      editor.classList.remove('hidden');
      const container = document.getElementById('formContainer');
      container.innerHTML = '';
      const tiles = loadConfig();
      tiles.forEach((t, i) => {
        const div = document.createElement('div');
        div.innerHTML = `
          <input data-i="${i}" data-f="name" value="${t.name}" placeholder="App name">
          <input data-i="${i}" data-f="uri" value="${t.uri}" placeholder="Link or intent URI">
          <input data-i="${i}" data-f="icon" value="${t.icon}" placeholder="Emoji or icon">
        `;
        container.appendChild(div);
      });
    }

    function closeEditor() {
      document.getElementById('editor').classList.add('hidden');
    }

    function gatherAndSave() {
      const inputs = document.querySelectorAll('#formContainer input');
      const result = [];
      inputs.forEach(inp => {
        const i = Number(inp.dataset.i);
        const f = inp.dataset.f;
        if (!result[i]) result[i] = { name:'', uri:'', icon:'' };
        result[i][f] = inp.value.trim();
      });
      const clean = result.filter(t => t.name || t.uri);
      saveConfig(clean);
      renderTiles();
      closeEditor();
    }

    document.getElementById('customize').addEventListener('click', openEditor);
    document.getElementById('closeEditor').addEventListener('click', closeEditor);
    document.getElementById('saveConfig').addEventListener('click', gatherAndSave);
    document.getElementById('reset').addEventListener('click', () => {
      localStorage.removeItem('launcherTiles');
      location.reload();
    });

    renderTiles();
    startClock();
  </script>
</body>
</html>
