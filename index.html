<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Car Launcher</title>
<style>
  body {
    background-color: black;
    color: white;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 20px;
    justify-items: center;
  }
  .app-button {
    text-align: center;
    text-decoration: none;
    color: white;
    display: block;
  }
  .app-button img {
    width: 80px;
    height: 80px;
    border-radius: 15px;
  }
  .app-label {
    margin-top: 8px;
    font-size: 16px;
  }
</style>
</head>
<body>

<div class="grid">
  <a class="app-button" href="https://www.youtube.com/" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube">
    <div class="app-label">YouTube</div>
  </a>
  <a class="app-button" href="https://music.youtube.com/" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/YouTube_Music_icon.svg" alt="YouTube Music">
    <div class="app-label">YouTube Music</div>
  </a>
  <a class="app-button" href="tel:" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3b/Phone_font_awesome.svg" alt="Phone">
    <div class="app-label">Phone</div>
  </a>
  <a class="app-button" href="https://maps.google.com/" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/9/99/Google_Maps_Icon.svg" alt="Maps">
    <div class="app-label">Maps</div>
  </a>
  <a class="app-button" href="sms:" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Google_Messages_icon_%282022%29.svg" alt="Messages">
    <div class="app-label">Messages</div>
  </a>
  <a class="app-button" href="https://mail.google.com/" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Gmail_Icon.svg" alt="Gmail">
    <div class="app-label">Gmail</div>
  </a>
  <a class="app-button" href="https://www.google.com/chrome/" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/87/Google_Chrome_icon_%282011%29.png" alt="Chrome">
    <div class="app-label">Chrome</div>
  </a>
  <a class="app-button" href="https://www.netflix.com/" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/69/Netflix_logo.svg" alt="Netflix">
    <div class="app-label">Netflix</div>
  </a>
</div>

</body>
</html>
